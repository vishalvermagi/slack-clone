<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channels</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="channels-container" class="panel">
            <h2>Channels</h2>
            <ul id="channel-list">
                
            </ul>
            <button id="create-channel-btn">Create Channel</button>
        </div>

        <div id="messages-container" class="panel">
            <h2>Messages</h2>
            <div id="message-list">
           
            </div>
            <textarea id="message-input" placeholder="Type your message"></textarea>
            <select id="channel-select">
               
            </select>
            <button id="send-message-btn">Send</button>
        </div>

        <div id="direct-messages-container" class="panel">
            <h2>Direct Messages</h2>
            <div id="direct-message-list">
              
            </div>
            <textarea id="direct-message-input" placeholder="Type your direct message"></textarea>
            <select id="direct-message-user">
             
            </select>
            <button id="send-direct-message-btn">Send</button>
        </div>

        <div id="notifications-container" class="panel">
            <h2>Notifications</h2>
            <ul id="notification-list">
           
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
